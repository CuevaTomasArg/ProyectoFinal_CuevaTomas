{% extends 'main.html' %}
{% load static %}
{% block title %}Subir post{% endblock %}
{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script defer src="{% static 'js/main.js' %}"></script>
<script defer src="{% static 'js/preViewImage.js' %}"></script>
{% endblock  %}
{% block main %}
    <main class="upload-post">
        <nav class="navigation">
            <div>
                <a href="{% url 'index' %}">Inicio</a><span>/</span><a href="{% url 'upload post' %}">Subir post</a>
            </div>
        </nav>
        <section class="preview">
            <img id="imagePreView">
        </section>
        <section>
            <button class="selectImageButton" id="selectImageBtn" onClick="document.getElementById('id_image').click();">
                <i class="bi bi-card-image"></i>
            </button>
            <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
                <ul id="formBody">
                    {{form.as_ul}}
                </ul>
                <button type="submit" value="Up">Subir</button>
            </form>
        </section>
        
    </main>
{% endblock %}
